name: Java Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test:
    name: Project Build and Run Test
    runs-on: ubuntu_latest
    
    steps:
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 21
    
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Build and Test
      run: mvn clean install
